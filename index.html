<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrofel | Sales Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              agro: {
                mql: '#7C3AED', // Roxo Vibrante
                sal: '#3B82F6', // Azul Moderno
                sql: '#10B981', // Verde-Ã¡gua Saturado
                opp: '#06B6D4', // Ciano Brilhante
                bg: '#0F172A',  // Background base escuro
                card: '#1E293B', // Background card solicitado
                cardDark: '#16202E', // Gradiente final do card
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'premium': '0 4px 24px rgba(0, 0, 0, 0.12)',
            },
            dropShadow: {
              'glow': '0 0 10px rgba(124, 58, 237, 0.5)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        overflow-x: hidden;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a; /* Slate 900 base */
      }
      
      /* Glassmorphism Classes */
      .glass-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .dark .glass-header {
        background: rgba(15, 23, 42, 0.6);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .funnel-3d-container {
        perspective: 1000px;
      }
      .funnel-slice {
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
      }
      .funnel-slice:hover {
        transform: translateZ(20px) scale(1.02);
        filter: brightness(1.2);
      }
      
      /* Smooth Transitions */
      .smooth-transition {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
    </style>
  <script type="importmap">

}
